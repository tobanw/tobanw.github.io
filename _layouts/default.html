<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.data.theme.name }}</title>
  <meta name="author" content="{{ site.data.theme.name }}" />
  <meta name="description" content="The website of {{ site.data.theme.name }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

  <link href="//fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="alternate" type="application/atom+xml" title="{{ site.data.theme.name }}" href="{{site.url}}/atom.xml" />

  <link rel="stylesheet" href="/assets/css/all.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="eleven columns content">
			{{ content }}

			<div class="footer">
				{% include footer.html %}
			</div>
		</div>
		<div class="four columns sidebar">
			{% include sidebar.html %}
		</div>
	</div>

  <!-- load mathjax -->
  <script type="text/javascript" async
		  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <!-- load mousetrap (keyboard handler) -->
  <script type="text/javascript"
		  src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.2/mousetrap.min.js">
  </script>
  <script type="text/javascript"
		  src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.2/plugins/bind-dictionary/mousetrap-bind-dictionary.min.js">
  </script>

  <!-- load my keyboard shortcuts -->
  <script type="text/javascript"
		  src="/assets/scripts/keyboard.js">
  </script>
{% include analytics.html %}
</body>
</html>
